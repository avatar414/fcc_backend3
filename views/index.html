<html>
    <head>
        <title>Dave's URL shortener</title>
    </head>
    <body>
        <h3>Input URL in the box</h3>
        <form action="api/shorturl" method="POST">
            <input name="url" id="url_input" type="text" length="64" maxlength="512" placeholder="https://www.google.com/"/>
            <br/>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="output"></div>
    </body>
</html>
